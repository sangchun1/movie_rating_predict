{% extends 'base_accounts.html' %}
{% block title %}로그인하기{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <h1 class="text-center logo my-4">
    <a>로그인</a>
  </h1>
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">로그인</h3>
          <form method="post" novalidate>
            {% csrf_token %}
<!--             {{ form.as_p }}-->
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary" style="float: right;">로그인</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          MovieSite를 처음이용하시나요? <a href="{% url 'signup' %}" >회원가입하기</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'password_reset' %}" class="text-muted">비밀번호를 잊어버리셨습니까?</a>
        </small>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
</body>
</html>
