{% extends 'base_accounts.html' %}

{% block title %}Password changed!{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">비밀번호 초기화가 완료되었습니다!</h3>
          <div class="alert alert-success" role="alert">
            비밀번호를 성공적으로 변경했습니다! 이제 로그인을 진행할 수 있습니다.
          </div>
          <a href="{% url 'login' %}" class="btn btn-secondary btn-block">로그인으로 돌아가기</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
